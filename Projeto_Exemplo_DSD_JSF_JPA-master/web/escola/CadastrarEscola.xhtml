<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Portal da Universidade - Cadastro de Escolas</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/portalAluno.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <img src="../resources/imagens/escolas1.png" alt="Imagem do portal do aluno"/>
                <h1>Cadastro de escolas</h1>
            </div>

            <h:form id="formulario">
                <fieldset class="alert alert-info controlesForm">
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Nome:</h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputText id="nome" class="form-control" value="#{escolaBean.escola.nome}" required="true" requiredMessage="Preenchimento do campo &ldquo;Nome&rdquo; é obrigatório!!"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Localização:</h:outputLabel>
                        <div class="col-xs-2">
                            <h:selectOneMenu id="localizacao" class="form-control" value="#{escolaBean.escola.localizacao}" required="true" requiredMessage="Preenchimento do campo &ldquo;Local&rdquo; é obrigatório!!" >
                                <f:selectItem itemValue="" itemLabel="Selecione..." />
                                <f:selectItem itemValue="Rudge Ramos" itemLabel="Rudge Ramos" />
                                <f:selectItem itemValue="Planalto" itemLabel="Planalto" />
                                <f:selectItem itemValue="Vergueiro" itemLabel="Vergueiro" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Ano fundação:</h:outputLabel>
                        <div class="col-xs-2">
                            <h:inputText id="ano" class="form-control" value="#{escolaBean.escola.anoCriacao}" required="true" requiredMessage="Preenchimento do campo &ldquo;Ano fundação&rdquo; é obrigatório!!">
                                <f:passThroughAttribute name="type" value="number"/>
                                <f:passThroughAttribute name="min" value="1970"/>
                            </h:inputText>
                        </div>
                    </div>
                </fieldset>
                <div class="row controlesForm">
                    <h:link class="btn btn-info" outcome="/index.xhtml">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                    </h:link>
                    <h:commandLink class="btn btn-info" action="#{escolaBean.salva}" >
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
                    </h:commandLink>

                    <h:messages class="alert alert-warning"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
