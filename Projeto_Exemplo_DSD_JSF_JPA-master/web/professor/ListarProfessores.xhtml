<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Portal da Universidade - Lista de Professores</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-theme.css" />
        <h:outputStylesheet library="bootstrap" name="css/estilo_projeto.css" />
        <link rel="shortcut icon" href="resources/imagens/portalAluno.ico"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="cabecalho">
                <img src="../resources/imagens/professores.png" alt="Imagem do portal do aluno"/>
                <h1>Listagem de Professores</h1>
            </div>
            <f:view>
                <h:form class="controlesForm">
                    <h:dataTable id="listaProfessores" class="table table-striped table-bordered" value="#{professorBean.professores}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Titulação"/>
                            </f:facet>
                            <h:outputText value="#{item.titulacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ano Contratação"/>
                            </f:facet>
                            <h:outputText value="#{item.anocontratacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{professorBean.excluir(item)}" title="Excluir Professor">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{professorBean.alterar(item)}" title="Alterar Professor">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <div class="row">
                        <h:link class="btn btn-info controlesForm" outcome="/index.xhtml">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </h:link>
                        <h:commandLink class="btn btn-info controlesForm" action="#{professorBean.cadastrarNovo('')}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Cadastrar
                        </h:commandLink>                      
                    </div>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
